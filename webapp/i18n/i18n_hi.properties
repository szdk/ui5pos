setup_desMock=ब्राउज़र में स्थानीय रूप से एक OData सेवा का अनुकरण करता है, कोई बैकएंड सर्वर इंटरैक्शन नहीं किया जाता है। कृपया ध्यान दें कि ब्राउज़र टैब बंद या रीफ्रेश होते ही डेटा नष्ट हो जाएगा।
