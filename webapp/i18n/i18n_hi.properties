setup_strip2=कृपया निम्नलिखित बिंदुओं पर ध्यान दें:<br><br>1. प्रदत्त ओडाटा सेवा का मेटाडेटा <a href="https://services.odata.org/V3/Northwind/Northwind.svc/$metadata">NorthWind OData V2 सेवा</a> के समान होना चाहिए।<br> 2. प्रदत्त सेवा यूआरएल एक फॉरवर्ड स्लैश के साथ समाप्त होना चाहिए।<br>3. सुनिश्चित करें कि CORS-प्रासंगिक प्रतिक्रिया शीर्षलेख सेट हैं और वर्तमान POS ऐप को OData सेवा के लिए HTTP अनुरोध करने की अनुमति दें। यदि आपके पास CORS हेडर पर नियंत्रण नहीं है, तो आप CORS नीति को बायपास करने के लिए प्रॉक्सी URL का उपयोग कर सकते हैं।

